name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.22"

    - name: Instalar dependências
      run: go mod tidy

    - name: Build
      run: go build ./...

    - name: Testes
      run: go test ./...
